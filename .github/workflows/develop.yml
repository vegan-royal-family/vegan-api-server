on:
  push:
    branches:
      - develop

name: Deploy Develop

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-

      - name: Docker private registry setting
        run: |
          echo $DOCKER_PASSWORD | docker login $DOCKER_REGISTRY -u $DOCKER_USER --password-stdin
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Image & Push Image
        run: |
          docker build -t $DOCKER_REGISTRY/$DOCKER_REPOSITORY:$IMAGE_TAG .
          docker push $DOCKER_REGISTRY/$DOCKER_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$DOCKER_REGISTRY/$DOCKER_REPOSITORY:$IMAGE_TAG"
          docker push harbor.kyojs.com/api-server-dev/REPOSITORY[:TAG]
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          DOCKER_REPOSITORY: vegan/api-server-dev
          IMAGE_TAG: develop

      - name: Deploy vegan api Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ~/vegan-api-server
            git checkout develop
            git pull origin develop
            docker stop dev-vegan-api-server
            docker rm dev-vegan-api-server
            docker build -t dev-vegan-api-server .
            docker run -d --name dev-vegan-api-server --restart=always -p 3200:3200 dev-vegan-api-server
            docker cp ~/vegan-api-server/config/local.js dev-vegan-api-server:/var/www/html/config/local.js
            docker cp ~/vegan-api-server/ormconfig.json dev-vegan-api-server:/var/www/html/ormconfig.json
